
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
      Pipes creados por {{"nosotros"| mayusculas: valorCambiarMayuscula}}.
    </p>

</div>



<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
        
    </div>
    <div class="p-toolbar-group-end">
        <button pButton icon="pi pi-replay" class="p-button-warning mr-2"
        (click)="cambiarMayusculas()">                
        </button>

        <button pButton 
                icon="pi pi-sort"
                label="Por Nombre"
                class="mr-2"
                (click)="cambarOrden('nombre')"
                ></button>

        <button pButton 
                icon="pi pi-sort"
                label="Vuela"
                class="mr-2 p-button-danger "
                (click)="cambarOrden('vuela')"
                ></button>

        <button pButton 
                icon="pi pi-sort"
                label="Por Color"
                class="mr-2 p-button-success"
                (click)="cambarOrden('color')"
                ></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="col mt-5">
        
<p-table [value]="heroes | ordenar:ordernarPor" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela | titlecase}}</td>
            <td>{{ heroe.color }}</td>
        </tr>
    </ng-template>
</p-table>
    </div>
</div>




<div class="p-grid">
    <div class="col mt-5">
        
<p-table [value]="heroes | slice:0" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela" style="width:20%">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color" style="width:20%">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela | titlecase}}</td>
            <td>{{ heroe.color }}</td>
        </tr>
    </ng-template>
</p-table>
    </div>
</div>
